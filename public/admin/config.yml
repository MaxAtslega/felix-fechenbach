backend:
  name: github
  repo: MaxAtslega/felix-fechenbach
  branch: develop
media_folder: /public/assets
public_folder: /assets
i18n: { structure: multiple_folders, locales: ['de', 'en'] }
collections:
  - name: "exhibition" # Used in routes, e.g., /admin/collections/blog
    label: "Exhibition" # Used in the UI
    folder: "content/exhibition" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    i18n: true
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "ID", name: "id", widget: "number", i18n: true }
      - { label: "Featured Image", name: "previewimage", widget: "image", required: true, i18n: true }
      - { label: "Image description", name: "image_alt", widget: "string", required: true, i18n: true }
      - { label: "Short Text", name: "short", widget: "markdown", i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
      - label: 'Timeline'
        name: 'timeline'
        widget: list
        required: false
        i18n: true
        fields:
          - { label: Time, name: time, widget: string }
          - { label: Body, name: body, widget: string }
